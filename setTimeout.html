<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            setTimeout(function(){alert("setTimeout()을 사용해 표시됩니다.")}, 3000);
        }
    </script>
</head>
<body>
    <p>버튼을 누르면 3초 후에 경고 박스가 표시됩니다.</p>
    <button onclick="show()">누르지마세용</button>
</body>
</html>
