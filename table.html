<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            background-color: aliceblue;
        }
        table, th, td{
            border : 1px solid powderblue;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>성적</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Steve</td>
                <td>70</td>
                <td>B-</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Alex</td>
                <td>90</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>3</td>
                <td>David</td>
                <td>80</td>
                <td>B+</td>
            </tr>
        </tbody>
    </table>

</html>
