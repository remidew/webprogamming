<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .th4{
            border:5px solid red;
            border-radius: 10px;
        }
        .th5{
            border:5px dotted rgb(238, 255, 0);
        }
        .th6{
            border:5px dashed rgb(55, 15, 238);
        }
        div{
            border: 30px solid transparent;
            width: 300px;
            height: 50px;
            border-image: url(border.png) 30 30 round;
        }
        .test{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="test">연습문제 정답입니다.</div>
    <div>경계 이미지가 반복된다.</div>
    <p class="th4">1학년 4반</p>
    <p class="th5">1학년 5반</p>
    <p class="th6">1학년 6반</p>
    <p style="border-style: none">none.</p>
    <p style="border-style: dotted">dotted.</p>
    <p style="border-style: dashed">dashed.</p>
    <p style="border-style: solid">solid.</p>
    <p style="border-style: double">double.</p>
    <p style="border-style: groove">groove.</p>
    <p style="border-style: ridge">ridge.</p>
    <p style="border-style: inset">inset.</p>
    <p style="border-style: outset">outset.</p>
</body>
</html>
